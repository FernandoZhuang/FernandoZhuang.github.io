<script>

	var s = '[{"title":"BabyLearnXss","date":"2018-06-21T13:55:49.281Z","content":"Reflected Cross-Site Scripting\n\n定义：攻击者通过特定手法（如电子邮件），诱使用户访问包含恶意代码的 URL。当受害者点击专门设计的链接时，恶意代码直接在受害者主机上的浏览器执行[1]。\n特点：通常出现在网站的搜索栏、用户登录口等地方[1]。\n\n\n   TagElement\n   \n123&lt;!--Vulnerbility注入点 &lt;label&gt;&lt;h4&gt;  &lt;h4&gt;&lt;label&gt;  --&gt;&lt;!--input输入 alert(1)  --&gt;&lt;label&gt;&lt;h4&gt;alert（1）&lt;h4&gt;&lt;label&gt;\n   \n   Tag\n   \n123&lt;!--Vulnerbility注入点：&lt;label&gt;&lt;h4&gt;&lt;input type=text name=test value=1&gt;  --&gt;&lt;!--Inject输入: 1 onfocus=alert(1) autofocus=true  --&gt;&lt;label&gt;&lt;h4&gt;&lt;input type=text name=test value=1 onfocus=alert(1) autofocus=true&gt;&lt;h4&gt;&lt;label&gt;\n\n引号转义不能被闭合，含有Javascript，直接执行代码。\n\n123&lt;!--Vulnerbility漏洞: &lt;label&gt;&lt;h4&gt;&lt;a href=javascript:2333 onfocus=alert(1) autofocus=true&gt;不能闭合引号&lt;a&gt;&lt;h4&gt;&lt;label&gt; --&gt;&lt;!--Injection输入:alert(1)--&gt;&lt;label&gt;&lt;h4&gt;&lt;a href=javascript:alert(1)&gt;不能闭合引号&lt;a&gt;&lt;h4&gt;&lt;label&gt;\n\n引号转义不能被闭合，查看网页是否以中文编码。如是，则以0xdf等和反斜杠结合编码，达到闭合引号。\n标签属性外\n\n123&lt;!--Vulnerbility注入点: &lt;label&gt;&lt;h4&gt;&lt;input type=text name=test value=  2333 &gt; &lt;h4&gt;&lt;label&gt;  --&gt;&lt;!--Inject输入: onfocus=alert(1) autofocus=true --&gt;&lt;label&gt;&lt;h4&gt;&lt;input type=text name=test value=  onfocus=alert(1) autofocus=true &gt; &lt;h4&gt;&lt;label&gt;\n   \n   Javascript\n   \n1. 闭合引号，基础弹框。\n123456789101112131415&lt;!--Vulnerbility注入点:          &lt;label&gt;&lt;h4&gt;          &lt;script type=textjavascript&gt;              var you = iloveyou;              document.write(2333+,+you);          &lt;script&gt;          &lt;h4&gt;&lt;label&gt;--&gt;&lt;!--Inject输入: 233);alert(1);+,+you); --&gt;          &lt;label&gt;&lt;h4&gt;          &lt;script type=textjavascript&gt;              var you = iloveyou;              document.write(233);alert(1);+,+you);          &lt;script&gt;          &lt;h4&gt;&lt;label&gt;\n\n引号被过滤\n\n12345678910111213141516&lt;!--Vulnerbility注入点:  输入的是2333alert(1)&lt;label&gt;&lt;h4 id=twoH4&gt;  &lt;script type=textjavascript&gt;  var two = document.getElementById(twoH4);  var two_value = 2333alert(1);  two.innerHTML=two_value;  &lt;script&gt;&lt;h4&gt;&lt;label&gt;--&gt;&lt;!--Inject输入: &lt;script&gt; &lt;script&gt;alert(1)&lt;script&gt;--&gt;&lt;label&gt;&lt;h4&gt;  &lt;script type=textjavascript&gt;  var you = iloveyou;  document.write(&lt;script&gt; &lt;script&gt;alert(1)&lt;script&gt;+,+you);  &lt;script&gt;&lt;h4&gt;&lt;label&gt;\n   \n\nPersistent Cross-SIte Scripting\n\n定义：攻击者事先将恶意代码上传或储存到漏洞服务器，受害者浏览包含此恶意代码的页面，就会执行恶意代码[1]。\n特点：一般出现在网站留言、评论、博客日志等交互处[1]。\n\n利用构想，上传恶意代码，该恶意代码的功能是能获取Referer字段。作用是当管理员浏览用户头像时，会自动向构造的Refer.php发送请求，如此可以得到管理员的后台。\nDOM\n\n定义：浏览器用户可以操纵 DOM 中的一些对象，例如 URL、location 等。用户在客户端输入的数据若包含恶意 JavaScript 脚本，而脚本未经适当过滤，那么应用程序可能受到基于 DOM 的 XSS 攻击[1]。\n特点：执行恶意代码的操作未经服务器。\n\nReference\n1: https:ctf-wiki.github.ioctf-wikiwebxss\n","tags":["Web","Xss","BabyLearn"],"path":"archives/2c8b2900.html","external_link":""},{"title":"BabyLearnNetwork","date":"2018-06-19T13:01:40.618Z","content":"Background\nWin10更新崩坏，电脑格式化，github仓库被删除，博客全部丢失，上一个星期的日子，还能再惨点嘛……\n实训第二阶段，开始计算机网络实战，借此机会重开博客。\n \nNetwork\nRouter\nRouter as Pc\n\n拖拽Router,配置接口。Route每个接口应不相同。\n配置Router Gateway的ip：进入Config模式，ip add ipAddress ipMask，再输入No shutdown启用Ip。\n配置Router Pc，由于是借助Router模拟Pc，进入Config模式，关闭路由功能Ip no routing。再配置Ip address。\nRouter Pc间Ping测试。\n\nStatic Route\n\n递归路由\n\nOspf\nConcept\n\n开放式最短路径优先\n\n\n动态路由选路，采用&quot;代价&quot;度量（代价和100相除，标准化）。\n因为更新LSA的方式，OSPF能获得全局最优路径。RIP协议类比问路，只能相信路人的指向是最优的，可能次优；而OSPF协议类比地图，能规划出全局最优路径。\nOSPF的“防环”背景：所有区域和主干区域Area0相接；所有区域间通信，必须经由Area0。\nOSPF机制：建立邻居关系；同步链路状态数据库；计算最优路径。\n需求：减少LSA数量。应用：stub,totally stub,nssa。\n路由汇总：自治系统间还是区域内；默认路由：自治系统间还是区域内（应用背景：实现路由通信）。\n点到点网络既有路由信息又有拓扑信息；环回网络只有路由信息；Transist Network是以太网连接（fastethernet），当此网中有多余2台以上路由时，需要交换机，否则交换机省去。\n\nDo\n\n\n\n拖拽路由，配置Ip。添加本地循环(int lo 1)，提供虚拟接口。\n\n\n设置OSPF进程router ospf 1（进程号本地有效，即其他Area 的进程号也可为1）。\n\n\n宣告哪些接口开启OSPF。第一类：network 12.1.1.0 0.0.0.255 a 0，0.0.0.255是反掩码。\n第二类：network 0.0.0.0 0.0.0.0 area 0,本设备所有接口开启OSPF，处于Area0。第二个0.0.0.0是正掩码，系统将自动把正掩码修改成反掩码。综上，正掩码，反掩码都可使用。\n\n\n开启Rip\n\n\n1234router ripver 2no auto-summarynetwork IP网关号\nOspf &amp; Rip\nConcept\n\n路由重分发的作用和原则\n\n\n路由重分配：不同路由协议间，能互相学习到各个网段的内部路由信息。\n\n12router ospf 1redistrubute rip subnets\n把Rip重分配到Ospf。由于不同协议衡量开销（Rip是以跳数衡量，Ospf以代价衡量）不同，所以引入metric，ospf为110，rip为120。\n注意：不同路由协议间若不重分配，例如Ospf和Rip，Ospf区域内主机也能ping通Rip中的主机，通过Asbr。\nVlan\nConcept\n\nVlan介绍\n\n\n逻辑划分Vlan，缩小广播域在相同Vlan，有效利用带宽。反过来看，相同Vlan能跨物理隔离通信。\nVlan配置接口Ip，目的是实现不同Vlan间通信，通过逻辑三层接口。\n\nDo\n\n\n拖拽VPCS，交换机等，配置接口。注意：交换机不能使用0号模块，因0号模块工作在网络层，Vlan工作在数据链路层。\n交换机配置Vlan。注意：交换机的默认Vlan应保持相同。\n不同Vlan间通信，要么使用路由器，要么选用Trunk，本次实验使用Trunk。Vlan相连的接口处，配置Trunk。\nVPCS接口配置Access模式，配置Ip。\nVpcs间的ping测试。\n\nVtp\nConcept\n\nVtp介绍\n\n\nVtp是什么，怎么样：同步Vlan信息。\nServer模式增删改查Vlan；Client模式不能；Transparent模式不修订版本，但会转发通告。\n“学习”是什么：低版本向高版本学习，类比软件更新。“通告”，“学习”并不是间隔固定时间发生，而是先检查各个交换机版本是否相同，不同才“学习”。学习顺序按照交换机通告先后顺序，先被“通告”先“学习”，直至版本相同。注意：即使版本相同，交换机间的Vlan信息仍可能不同步，思考角度是“学习”的定义。\n\nDo\n\n\n拖拽EtherSwitch Router,配置接口。\n配置相同域名，配置中继连接都为Trunk，密码保持相同。\nServer增删改查Vlan，测试。\n\nCross Different Vlan\nSingle L3 Switch\n\n\nL3 Switch分配两个不同Vlan和两个虚拟网关(基于Vlan)；L2 Switch不分配网关，分配一个Vlan。\nL3 Switch和L2 Switch间采用Trunk连接，用户设备和交换机间采用Access连接。\n注意：开启ip routing。\n\nDouble L3 Switch\n\n\n左L3 Switch和右L3 Switch都分配两个Vlan和两个虚拟网关。\n目的是确保Switc能找到另一个网段的网关。\n\nFirewall\nConcept\n\n安全策略中，源zone和源Ip，目的zone和目的Ip并无对应关系，最根本的是数据包进入firewall的接口是trust还是untrust，离开firewall的接口是trust还是untrust。\n\nDo\n\n\n注意：使用的是eNSP（华为），区别于其他章节设备（Cisco）。\n拖拽设备，配置Ip。注意:防火墙00 0接口是管理模块，此处不使用 。\n把对应的接口放入对应的zone中。\n\n123firewall zone trust #声明作用域add int g 100 #添加接口进trustadd int vlanif 10 # 添加vlan 进trust\n\n配置防火墙策略（不同的安全区域间通信需要配置）。数据包在流动过程中，源Ip和目的Ip是没有变化的；Firewall1的策略，源zone是trust，目的zone是untrust。Firewall2的策略，源zone是untrust，目的zone是trust。\nping 测试。\n\nError\n\n\n现象：不能自动补全，有^报错提醒。可能原因：是否进错模式，是普通模式，还是特权模式，还是配置模式等；是接口，设备本身的配置错误？比如fastethernet0模块不能适用于数据链路层。\n\n\n现象：远程登录时，目标主机无相应。可取做法：目标主机得先login，然后登陆主机telenet 才能得到目标主机响应。\n\n\n现象：接口绑定增加带宽，某接口显示Down。背景：设备已在工作，此时再添加设备间的新接口连线。例如再添加Trunk，和已有Trunk绑定增加带宽。可取做法：组成新添加Trunk的接口得Shutdown，再No shutdown，把物理和协议状态都开启。\n\n\n配置Ip后，得手动no shutdown，同时启用物理，逻辑状态。\n\n\nCIDR和反掩码计算的区别：CIDR计算时，当出现第一位不同，后续位都不需考虑，直接置0，得到聚合网络地址。而掩码则是相同位置一，直到出现第一位不同的位，后续位都置零；反掩码计算，相同位置0（0代表精确匹配，即对应位得一致），不同位置1，注意即使出现不同的某位，某位的后续位数仍要运用法则。而反掩码对应的网关，相同位保留，不同位置0，和反掩码相同的注意事项。\n练习用例,求反掩码和对应网络地址：\n1234172.16.3.0172.16.5.0172.16.13.0172.16.15.0\n反掩码：0.0.10.255，对应网络地址：172.16.5.0\n\n\n","tags":["BabyLearn","Cisco"],"path":"archives/eddcacee.html","external_link":""}]';

	s = s.replace(/\\n/g, "\\n")
               .replace(/\\'/g, "\\'")
               .replace(/\\"/g, '\\"')
               .replace(/\\&/g, "\\&")
               .replace(/\\r/g, "\\r")
               .replace(/\\t/g, "\\t")
               .replace(/\\b/g, "\\b")
               .replace(/\\f/g, "\\f")

// remove non-printable and other non-valid JSON chars
	s = s.replace(/[\u0000-\u0019]+/g,"");
	var list = JSON.parse(s);
	var fuse = new Fuse(list, options);
	var el = document.getElementById('search-form');
	var newBox = $('.Card-archive').first().clone();
	el.oninput = function(event){
		var searchText = el.value;
		var result = fuse.search(searchText);
		$('.archive-cards .Card-archive').remove();
		for(var i in result){
			var anotherBox = newBox.clone();
			var dateStr = new Date(result[i].date);
			anotherBox.css('display','flex');
			var url = "";
			if(result[i].external_link !== ""){
				url = result[i].external_link;
			}else{
				url = '/' + result[i].path;
			}

			anotherBox.find('.Card-title a').text(result[i].title).attr('href', url);
			anotherBox.find('.Card-date').text(dateStr.toDateString());
			anotherBox.appendTo('.archive-cards');
		}
	}
</script>
