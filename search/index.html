<script src="/libs/fuse.js/dist/fuse.min.js"></script>
<script>
	var options = {
		shouldSort: true,
		threshold: 0.4,
		tokenize: true,
		location: 0,
		distance: 100,
		maxPatternLength: 32,
		minMatchCharLength: 2,
		keys: [
			"title",
			"author",
			"tags"
		]
	};
	var s = '[{"title":"BabyLearnGNS3","date":"2018-06-19T13:01:40.618Z","content":"BackGround\nWin10更行崩坏，电脑格式化，github仓库被删除，博客全部丢失，上一个星期的日子，还能再惨点嘛……实训第二阶段，开始学习网络配置，借此机会补补博客。\n \nGNS3\nRoute\nDo\n\n拖拽Router,配置接口。Route每个接口应不相同。\n配置Router Gateway的ip：进入Config模式，ip add ipAddress ipMask，再输入No shutdown启用Ip。\n配置Router Pc，由于是借助Router模拟Pc，进入Config模式，关闭路由功能Ip no routing。再配置Ip address。\nRouter Pc间Ping测试。\n\nVlan\nConcept\n\nVlan介绍\n\nDo\n\n\n拖拽VPCS，交换机等，配置接口。注意：交换机不能使用0号模块，因0号模块工作在网络层，Vlan则处理数据链路层。\n交换机配置Vlan。注意：交换机的默认Vlan应保持相同。\n不同Vlan间通信，要么使用路由器，要么选用Trunk，本次实验使用Trunk。Vlan相连的接口处，配置Trunk。\nVPCS接口配置Access模式，配置Ip。\nVpcs间的ping测试。\n\nVtp\nConcept\n\nVtp是什么，怎么样：同步Vlan信息。\nServer模式增删改查Vlan；Client模式不能；Transparent模式不修订版本，但会转发通告。\n“学习”是什么：低版本向高版本学习，类比软件更新。“通告”，“学习”并不是间隔固定时间发生，而是先检查各个交换机版本是否相同，不同才“学习”。学习顺序按照交换机通告先后顺序，先被“通告”先“学习”，直至版本相同。注意：即使版本相同，交换机间的Vlan信息仍可能不同步，思考角度是“学习”的定义。\n\nDo\n\n\n拖拽EtherSwitch Router,配置接口。\n配置相同域名，配置中继连接都为Trunk，密码保持相同。\nServer增删改查Vlan，测试。\n\nError\n\n==现象==：不能自动补全，有^报错提醒。==可能原因==：是否进错模式，是普通模式，还是特权模式，还是配置模式等；是接口，设备本身的配置错误？比如fastethernet0模块不能适用于数据链路层。\n远程登录时，目标主机得先login，然后登陆主机telenet 才能得到目标主机响应。\n\n","tags":["GNS3"],"path":"2018/06/19/BabyLearnGNS3/","external_link":""}]';
	s = s.replace(/\\n/g, "\\n")
               .replace(/\\'/g, "\\'")
               .replace(/\\"/g, '\\"')
               .replace(/\\&/g, "\\&")
               .replace(/\\r/g, "\\r")
               .replace(/\\t/g, "\\t")
               .replace(/\\b/g, "\\b")
               .replace(/\\f/g, "\\f")
// remove non-printable and other non-valid JSON chars
	s = s.replace(/[\u0000-\u0019]+/g,"");
	var list = JSON.parse(s);
	var fuse = new Fuse(list, options);
	var el = document.getElementById('search-form');
	var newBox = $('.Card-archive').first().clone();
	el.oninput = function(event){
		var searchText = el.value;
		var result = fuse.search(searchText);
		$('.archive-cards .Card-archive').remove();
		for(var i in result){
			var anotherBox = newBox.clone();
			var dateStr = new Date(result[i].date);
			anotherBox.css('display','flex');
			var url = "";
			if(result[i].external_link !== ""){
				url = result[i].external_link;
			}else{
				url = '/' + result[i].path;
			}

			anotherBox.find('.Card-title a').text(result[i].title).attr('href', url);
			anotherBox.find('.Card-date').text(dateStr.toDateString());
			anotherBox.appendTo('.archive-cards');
		}
	}
</script>
