<script type='text/javascript'>

  
    loadjs(['/libs/jshashes/hashes.min.js', '/libs/js-cookie/src/js.cookie.js', '/js/post.v2.js'], 'post-version');
    loadjs.ready('post-version', {
      success: function(){
        console.log('ready to run badge script')
        
          
          
          
          // show/hide post unread badage
          var postLinks = document.querySelectorAll('#hashit_b74e56df25235972a3ce253a9d3e98585cfb8cd74c349519e59767b78e485ca5 .Card-title a, #hashit_b74e56df25235972a3ce253a9d3e98585cfb8cd74c349519e59767b78e485ca5 .Card-excerpt a, #hashit_b74e56df25235972a3ce253a9d3e98585cfb8cd74c349519e59767b78e485ca5 .Card-figure a');
          new Postv2('hashit_b74e56df25235972a3ce253a9d3e98585cfb8cd74c349519e59767b78e485ca5').showUnreadNotification('hashit_160d6f881e32a940e24e88522a5a8fa4b94e7a5ae669f6efef9165358ac6a478', function(){
            console.log('show badge for 2018/06/19/hello-world/ : hashit_b74e56df25235972a3ce253a9d3e98585cfb8cd74c349519e59767b78e485ca5');
            var postBadge = document.querySelector('#hashit_b74e56df25235972a3ce253a9d3e98585cfb8cd74c349519e59767b78e485ca5 mark.Card-badge');
            $(postBadge).fadeIn();
          }, function(){
            console.log('hide badge for 2018/06/19/hello-world/ : hashit_b74e56df25235972a3ce253a9d3e98585cfb8cd74c349519e59767b78e485ca5');
            var postBadge = document.querySelector('#hashit_b74e56df25235972a3ce253a9d3e98585cfb8cd74c349519e59767b78e485ca5 mark.Card-badge');
            $(postBadge).fadeOut();
          }); 
          // update cookie upon click the post and hide badge immediately
          for(var i = 0;i < postLinks.length; i++){
            postLinks[i].onclick = function(){
              new Postv2('hashit_b74e56df25235972a3ce253a9d3e98585cfb8cd74c349519e59767b78e485ca5').update('hashit_160d6f881e32a940e24e88522a5a8fa4b94e7a5ae669f6efef9165358ac6a478', function(){
                console.log('called');
                var postBadge = document.querySelector('#hashit_b74e56df25235972a3ce253a9d3e98585cfb8cd74c349519e59767b78e485ca5 mark.Card-badge');
                $(postBadge).fadeOut();
              });
            }
          }
          
        
      }
    })
  
</script>
